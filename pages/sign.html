<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./../assets/img/Logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./../styles/global.css">
    <link href="./../styles/pages_style/sign.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Florenza</title>
</head>

<body>
    <div class="main-div w-11/12 sm:w-3/4 xl:w-5/12 drop-shadow- rounded-2xl">
        <div class="sign-in">
            <div class="container_text header">
                <p class="text">Sign in</p>
            </div>
            <div class="container_text body">
                <p class="text text-black/50">
                    Uniquely Crafted Bouquets and Gifts for Any Occasion: Spread Joy with Our Online Flower Delivery
                    Service.
                </p>
            </div>
            <form id="login-form" action="../index.html" method="post">
                <label for="username">UserName</label>
                <span id="labuser"></span>
                <input type="text" id="username" placeholder="Florenza" class="pl-1">
                <hr>
                <br>
                <label for="password">Password</label>
                <span id="labpass"></span>
                <input id="password" type="password" placeholder="********" class="pl-1">
                <hr>
                <br>
                <button type="submit" id="btn">Sign in</button>
            </form>
            <div>
                <h6 id="forgetPass">Forget your password?</h6>
                <a id="resPass" href="">Reset password</a>
            </div>
        </div>
        <footer class="flex justify-center gap-2 underline mb-10">
            <a href="" class="foot">
                Privacy Policy
            </a>
            |
            <a href="" class="foot">
                Terms and Conditions
            </a>
        </footer>
    </div>
    <script src="../scripts/sign.js"></script>
</body>

</html>
